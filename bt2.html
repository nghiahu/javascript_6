<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 20, 30, 40, 50];
        let value = +prompt("Nhập một giá trị bất kỳ");
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
        if (arr[i] == value) {
            index = i;
            break;
        }
        }
        if (index != -1) {
        console.log("Phần tử " + value + " có vị trí là " + index);
        } else {
        console.log("Phần tử không tồn tại");
        }
    </script>
</body>
</html>
