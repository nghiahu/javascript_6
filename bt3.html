<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 20, 30, 10, 40, 50, 10, 60, 70, 10];
        let num = +prompt("Nhập một số nguyên bất kỳ");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
        if (arr[i] == num) {
            count++;
        }
        }
        if (count != 0) {
        console.log("Số " + num + " xuất hiện " + count + " lần trong mảng");
        } else {
        console.log("Số " + num + " không có trong mảng");
        }
    </script>
</body>
</html>
