<body>
    <script>
let a = +prompt("Nhập số nguyên dương a");
let b = +prompt("Nhập số nguyên dương b");
let arr = [];
for (let i = 1; i <= a; i++) {
  if (i % b === 0) {
    arr.push(i);
  }
}
console.log(arr);
    </script>
