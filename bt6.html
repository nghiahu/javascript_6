<body>
    <script>
        let arr = [-5, 10, -3, 7, -8, 4, -2, 9, -1, 6];
        console.log("Mảng ban đầu:");
        console.log(arr);
        let neg = 0; 
        let pos = arr.length - 1; 
        while (neg < pos) {
        if (arr[neg] < 0) {
            neg++;
        } else {
            let temp = arr[neg];
            arr[neg] = arr[pos];
            arr[pos] = temp;
            pos--;
        }
        }
        console.log("Mảng sau khi di chuyển:");
        console.log(arr);
    </script>
</body>
