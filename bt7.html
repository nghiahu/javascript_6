<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 5, 6, 3, 2, 1, 1, 5, 6, 7];
        let n = +prompt("Nhập vào một số bất kỳ");
        let son_Arr = [];
        let sum = 0;
        let cout = 0;
        for (let i = 0; i < arr.length; i++) {
        son_Arr.push(arr[i]);
        sum += arr[i];
        if (sum === n) {
            cout = 1;
            break;
        }
        if (sum > n) {
            while (sum > n && son_Arr.length > 0) {
            sum -= son_Arr[0];
            son_Arr.shift();
            }
            if (sum === n) {
            cout = 1;
            break;
            }
        }
        }
        if (cout) {
            console.log("Mảng con: "+ son_Arr);
        } else {
            console.log("Không có mảng con thỏa mãn");
        }
    </script>
</body>
</html>
